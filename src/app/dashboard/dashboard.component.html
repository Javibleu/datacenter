<div class="container mt-2">
    <div class="card">
        <div class="card-header">Overall Metrics</div>
        <div class="card-body">
            <div class="row">
                <app-metric class="col-sm-6" [used]="cpu.used" [available]="cpu.available">
                    <metric-title>CPU</metric-title>
                    <metric-description>Utilization of CPU cores</metric-description>
                </app-metric>
                <app-metric class="col-sm-6" [used]="mem.used" [available]="mem.available">
                    <metric-title>CPU</metric-title>
                    <metric-description>Utilization of memeory in GB</metric-description>
                </app-metric>
            </div>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="card">
        <div class="card-header">Clusters</div>
        <div class="card-body">
            <h5 class="card-subtitle mb-2 text-muted">Cluster 1</h5>
            <table app-nodes class="table table-hover">
                <tbody>
                    <tr app-nodes-row *ngFor="let node of cluster1" [node]="node"></tr>
                </tbody>
            </table>
            <h5 class="card-subtitle mb-2 text-muted">Cluster 2</h5>
            <table app-nodes class="table table-hover">
                <tbody>
                    <tr app-nodes-row *ngFor="let node of cluster2" [node]="node"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
