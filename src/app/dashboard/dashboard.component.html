<div class="container mt-2">
    <div class="card">
        <div class="card-header">Overall Metrics</div>
        <div class="card-body">
            <div class="row">
                <app-metric class="col-sm-6" [used]="cpu.used" [available]="cpu.available" [title]="'CPU'"
                    [description]="'utilization of CPU cores'">
                </app-metric>
                <app-metric class="col-sm-6" [used]="mem.used" [available]="mem.available" [title]="'Memory'"
                    [description]="'utilization of memory in GB'">
                </app-metric>
            </div>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="card">
        <div class="card-header">Clusters</div>
        <div class="card-body">
            <h5 class="card-subtitle mb-2 text-muted">Cluster 1</h5>
            <table app-nodes class="table table-hover">
                <tbody>
                    <tr app-nodes-row *ngFor="let node of cluster1" [node]="node"></tr>
                </tbody>
            </table>
            <h5 class="card-subtitle mb-2 text-muted">Cluster 2</h5>
            <table app-nodes class="table table-hover">
                <tbody>
                    <tr app-nodes-row *ngFor="let node of cluster2" [node]="node"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
