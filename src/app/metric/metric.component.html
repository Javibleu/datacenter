<div class="card">
    <div class="card-header bg-primary navbar-dark" [ngClass]="{'bg-danger': isDanger(), 'bg-success': !isDanger()}">
        <h1 class="navbar-brand mb-0">{{title}}</h1>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{value}}/{{max}} ({{value / max | percent:'1.0-2'}})</h5>
        <p class="card-text"> {{description}} </p>
        <ngb-progressbar [value]="value" [max]="max" [type]="isDanger() ? 'danger' : 'success'"></ngb-progressbar>
    </div>
</div>
